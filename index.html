<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3cd6a8b30d.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="container">
        <div id="box">

            <div id="display">
                <h1 id="ans-display">
                
                </h1>
            </div>
            

            <div class="row">
                <div class="col">
                    <button value="" class="btn color-btn">AC</button>
                    <button value="x" id="close"  class="btn color-btn">C</button>
                    <button value=""  class="btn color-btn">%</button>
                    <button value=""  class="btn color-btn">/</button>

                </div>
                <div class="col">

                    <button value=""  class="btn">7</button>
                    <button value=""  class="btn">8</button>
                    <button value=""  class="btn">9</button>
                    <button value=""  class="btn color-btn">*</button>

                </div>
                <div class="col">

                    <button value=""  class="btn">4</button>
                    <button value=""  class="btn">5</button>
                    <button value=""  class="btn">6</button>
                    <button value=""  class="btn color-btn">-</button>

                </div>
                <div class="col">

                    <button value=""  class="btn">1</button>
                    <button value=""  class="btn">2</button>
                    <button value=""  class="btn">3</button>
                    <button value=""  class="btn color-btn">+</button>

                </div>
                <div class="col">

                    <button value=""  class="btn">00</button>
                    <button value=""  class="btn">0</button>
                    <button value=""  class="btn">.</button>
                    <button  class="btn color-btn">=</button>

                </div>
            
            </div>


        </div>
    </div>
    

<script src="script.js"></script>
</body>
</html>
